{% extends "base.html" %}

{% block title %}Entrar - alugAE{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen px-6 py-8">
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
        
        <h2 class="text-2xl font-bold text-green-700 text-center">Bem-vindo de volta!</h2>
        <p class="text-gray-600 text-center mt-3">Faça login para acessar sua conta.</p>

        <form method="post" class="mt-6 w-full flex flex-col gap-4">
            {% csrf_token %}

            <!-- Renderiza os campos do formulário com estilos personalizados -->
            <div class="flex flex-col gap-3">
                {% for field in form %}
                    <label class="text-gray-700 font-medium">{{ field.label }}</label>
                    <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" 
                           class="input input-bordered w-full bg-gray-200 text-gray-800 rounded-lg py-3">
                {% endfor %}
            </div>

            <!-- Botão de Login -->
            <button type="submit" class="btn btn-success w-full text-lg py-3 mt-4">
                Entrar
            </button>
        </form>

        <!-- Links de ajuda -->
        <div class="text-center mt-6 text-sm">
            <a href="{% url 'account_reset_password' %}" class="text-green-600 hover:underline">
                Esqueci minha senha
            </a>
        </div>

        <div class="text-center mt-3 text-sm">
            Ainda não tem conta? 
            <a href="{% url 'accounts:user_type_selection' %}" class="text-green-600 font-semibold hover:underline">
                Cadastre-se
            </a>
        </div>

    </div>
</div>
{% endblock %}
