<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ property.name }}</title>
</head>
<body>
    <h1>{{ property.name }}</h1>
    <p><strong>Endere√ßo:</strong> {{ property.street }}, {{ property.city }}</p>
    <p><strong>Status:</strong> {{ property.status }}</p>
    <h2>Unidades</h2>
    <ul>
        {% for unit in units %}
            <li>
                <strong>{{ unit.unit_number }}</strong> - {{ unit.status }}
                <a href="{% url 'unit_edit' unit.id %}">Editar</a> |
                <a href="{% url 'unit_delete' unit.id %}">Deletar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'unit_add' property.id %}">Adicionar Unidade</a>
    <br>
    <a href="{% url 'property_list' %}">Voltar para a Lista de Propriedades</a>
</body>
</html>
