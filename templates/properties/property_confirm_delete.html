{% extends "base.html" %}

{% block title %}Excluir Propriedade | alugAE{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-screen px-6 py-8">
    <div class="w-full max-w-lg bg-white shadow-md rounded-lg p-8 text-center">
        
        <h2 class="text-2xl font-bold text-red-700">❌ Excluir Propriedade</h2>
        <p class="text-gray-700 mt-4">Tem certeza de que deseja excluir <strong>{{ property.name }}</strong>?</p>

        <form method="post" class="mt-6">
            {% csrf_token %}
            <button type="submit" class="btn btn-error w-full">🗑️ Sim, Excluir</button>
        </form>

        <div class="mt-6">
            <a href="{% url 'properties:property_list' %}" class="btn btn-outline btn-success w-full">⬅️ Cancelar</a>
        </div>

    </div>
</div>
{% endblock %}
