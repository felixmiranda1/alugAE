<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Contract</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin-bottom: 20px;
        }
        .content {
            text-align: justify;
        }
        .signature {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }
        .signature div {
            text-align: center;
            border-top: 1px solid #000;
            width: 30%;
        }
    </style>
</head>
<body>
    <h1>Rental Contract</h1>

    <div class="content">
        {{ content }}
    </div>

    <div class="signature">
        <div>Landlord</div>
        <div>Tenant</div>
    </div>
</body>
</html>
